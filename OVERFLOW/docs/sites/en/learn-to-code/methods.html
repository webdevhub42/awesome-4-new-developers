<h1 id="methods-vs.-functions">Methods vs. Functions</h1>
<ul>
<li>a FUNCTION is a named chunk of code with PARAMETERS and a RETURN VALUE</li>
<li>a METHOD is a function that is <em>attached</em> to a specific object
<ul>
<li>it has privileged access to that object’s data</li>
</ul></li>
<li>in Ruby everything’s an object, so the terms are mostly interchangeable</li>
</ul>
